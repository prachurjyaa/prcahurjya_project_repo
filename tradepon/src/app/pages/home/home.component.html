<section class="text-center p-10">
  <app-toast [message]="toastMessage"></app-toast>
  <div class="flex justify-center mb-6">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4b8.svg" alt="Trade graphic" style="width:80px;height:80px;" />
  </div>
  <h1 class="text-4xl font-bold mb-4">Welcome to TradePon</h1>
  <p class="text-lg text-gray-600 mb-8">Trade, buy, and sell coupons instantly</p>

  <div class="flex justify-center gap-8 mb-8">
    <div class="bg-white shadow rounded-lg px-6 py-4 text-center">
      <div class="text-3xl font-bold text-indigo-600">{{ couponsCount | number }}</div>
      <div class="text-gray-500 text-sm mt-1">Coupons Available</div>
    </div>
    <div class="bg-white shadow rounded-lg px-6 py-4 text-center">
      <div class="text-3xl font-bold text-pink-600">{{ usersCount | number }}</div>
      <div class="text-gray-500 text-sm mt-1">Active Users</div>
    </div>
    <div class="bg-white shadow rounded-lg px-6 py-4 text-center">
      <div class="text-3xl font-bold text-purple-600">{{ tradesCount | number }}</div>
      <div class="text-gray-500 text-sm mt-1">Trades Completed</div>
    </div>
  </div>

  <button (click)="showToast('Welcome to TradePon!')" class="relative group px-8 py-3 rounded-full font-bold text-white bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 shadow-lg border-none outline-none transition-all duration-300 overflow-hidden">
    <span class="absolute left-0 top-0 w-full h-full bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 opacity-0 group-hover:opacity-40 transition-all duration-300"></span>
    <span class="relative z-10 flex items-center gap-2">
      <svg width="22" height="22" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#fff" opacity="0.1"/><path d="M8 12h8M12 8v8" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
      Show Welcome Toast
    </span>
  </button>
  <a routerLink="/trading" class="ml-4 px-8 py-3 rounded-full font-bold text-white bg-gradient-to-r from-gray-700 via-gray-600 to-gray-500 shadow-lg border-none outline-none transition-all duration-300 hover:from-gray-500 hover:to-gray-700">Start Trading</a>

  <div class="mt-10 max-w-xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-700">Live Trading Feed</h2>
      <button (click)="toggleDarkMode()" class="relative group px-5 py-2 rounded-full font-bold text-white bg-gradient-to-r from-gray-700 via-gray-600 to-gray-500 shadow-lg border-none outline-none transition-all duration-300 overflow-hidden">
        <span class="absolute left-0 top-0 w-full h-full bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 opacity-0 group-hover:opacity-40 transition-all duration-300"></span>
        <span class="relative z-10 flex items-center gap-2">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#fff" opacity="0.1"/><path d="M12 6v6l4 2" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
          {{ darkMode ? 'Light Mode' : 'Dark Mode' }}
        </span>
      </button>
    </div>
    <input [(ngModel)]="searchTerm" placeholder="Search user or coupon..." class="w-full mb-3 px-4 py-2 border border-gray-200 rounded focus:outline-none focus:ring focus:border-indigo-400" />
    <ul class="bg-white rounded-lg shadow divide-y divide-gray-100">
      <li *ngFor="let trade of filteredTrades" class="py-3 px-4 flex justify-between items-center animate-fadeIn">
        <span class="font-semibold text-indigo-600">{{ trade.user }}</span>
        <span class="text-gray-600">traded</span>
        <span class="font-semibold text-pink-600">{{ trade.coupon }}</span>
        <span class="text-xs text-gray-400">{{ trade.time }}</span>
      </li>
    </ul>
  </div>
</section>
