<section class="max-w-xl mx-auto p-8 space-y-6">
  <h1 class="text-3xl font-bold text-center">Contact Us</h1>
  <p class="text-gray-700 text-center">We'd love to hear from you! Fill out the form below or reach us directly.</p>

  <div class="bg-indigo-50 p-6 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-2">Contact Details</h2>
    <ul class="list-none text-gray-700">
      <li><strong>Phone:</strong> <a href="tel:8249316930" class="text-indigo-600 hover:underline">8249316930</a></li>
      <li><strong>Email:</strong> <a href="mailto:biswaprachurjyasahu&#64;gmail.com" class="text-indigo-600 hover:underline">biswaprachurjyasahu&#64;gmail.com</a></li>
    </ul>
  </div>

  <form class="contact-form bg-gray-50 p-6 rounded shadow space-y-4">
    <div>
      <label for="name" class="block font-medium text-indigo-700 mb-1">Name</label>
      <input id="name" name="name" type="text" class="w-full border border-indigo-200 rounded px-3 py-2" required>
    </div>
    <div>
      <label for="email" class="block font-medium text-indigo-700 mb-1">Email</label>
      <input id="email" name="email" type="email" class="w-full border border-indigo-200 rounded px-3 py-2" required>
    </div>
    <div>
      <label for="message" class="block font-medium text-indigo-700 mb-1">Message</label>
      <textarea id="message" name="message" rows="4" class="w-full border border-indigo-200 rounded px-3 py-2" required></textarea>
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded hover:bg-indigo-700 transition">Send Message</button>
  </form>
</section>
