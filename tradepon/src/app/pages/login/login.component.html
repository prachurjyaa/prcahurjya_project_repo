<div class="flex items-center justify-center min-h-[70vh]">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login to TradePon</h2>
    <form class="space-y-4">
      <input type="email" placeholder="Email"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="password" placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <div class="text-center text-gray-500 my-4">or</div>
    <div class="flex justify-center space-x-4">
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Google</button>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Facebook</button>
    </div>
  </div>
</div>
